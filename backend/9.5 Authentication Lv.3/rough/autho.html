<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .form-container {
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a67d8;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider span {
            padding: 0 10px;
            color: #777;
        }
        
        .google-btn {
            background-color: #fff;
            color: #757575;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .google-btn:hover {
            background-color: #f5f5f5;
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }
        
        .profile-container {
            padding: 30px;
            text-align: center;
        }
        
        .profile-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #667eea;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto 20px;
        }
        
        .profile-email {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }
        
        .logout-btn {
            background-color: #e53e3e;
        }
        
        .logout-btn:hover {
            background-color: #c53030;
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2>Login to Your Account</h2>
            <form id="login-form-element">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <div id="login-error" class="error-message hidden"></div>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <a href="http://localhost:3000/auth/google">
                <button class="google-btn">
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                        <path fill="#4285F4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                    </svg>
                    Sign in with Google
                </button>
            </a>
            
            <div class="toggle-form">
                Don't have an account? <a id="show-register">Sign up</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" class="form-container hidden">
            <h2>Create an Account</h2>
            <form id="register-form-element">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div id="register-error" class="error-message hidden"></div>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <a href="http://localhost:3000/auth/google">
                <button class="google-btn">
                    <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                        <path fill="#4285F4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                    </svg>
                    Sign up with Google
                </button>
            </a>
            
            <div class="toggle-form">
                Already have an account? <a id="show-login">Log in</a>
            </div>
        </div>
        
        <!-- Profile Page -->
        <div id="profile-page" class="profile-container hidden">
            <div class="profile-icon">
                <span id="profile-initial">U</span>
            </div>
            <h2>Welcome!</h2>
            <div class="profile-email" id="profile-email">user@example.com</div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const profilePage = document.getElementById('profile-page');
            const loginFormElement = document.getElementById('login-form-element');
            const registerFormElement = document.getElementById('register-form-element');
            const showRegisterLink = document.getElementById('show-register');
            const showLoginLink = document.getElementById('show-login');
            const logoutBtn = document.getElementById('logout-btn');
            const loginError = document.getElementById('login-error');
            const registerError = document.getElementById('register-error');
            const profileEmail = document.getElementById('profile-email');
            const profileInitial = document.getElementById('profile-initial');
            
            // Check if user is already logged in
            checkAuthStatus();
            
            // Switch to register form
            showRegisterLink.addEventListener('click', function() {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                clearErrors();
            });
            
            // Switch to login form
            showLoginLink.addEventListener('click', function() {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                clearErrors();
            });
            
            // Login form submission
            loginFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                
                loginUser(email, password);
            });
            
            // Register form submission
            registerFormElement.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Basic validation
                if (password !== confirmPassword) {
                    showError(registerError, "Passwords don't match");
                    return;
                }
                
                registerUser(email, password);
            });
            
            // Logout button
            logoutBtn.addEventListener('click', function() {
                logoutUser();
            });
            
            // Functions
            function loginUser(email, password) {
                fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                })
                .then(response => {
                    if (response.redirected) {
                        if (response.url.includes('http://localhost:3000/secrets')) {
                            // Successful login
                            showProfile(email);
                        } else {
                            // Failed login
                            showError(loginError, "Invalid email or password");
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(loginError, "Login failed. Please try again.");
                });
            }
            
            function registerUser(email, password) {
                fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                })
                .then(response => {
                    if (response.redirected) {
                        if (response.url.includes('http://localhost:3000/secrets')) {
                            // Successful registration
                            showProfile(email);
                        } else if (response.url.includes('http://localhost:3000/login')) {
                            // User already exists
                            showError(registerError, "User already exists. Please login.");
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError(registerError, "Registration failed. Please try again.");
                });
            }
            
            function logoutUser() {
                fetch('http://localhost:3000/logout')
                .then(response => {
                    if (response.redirected) {
                        showLoginForm();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
            
            function checkAuthStatus() {
                fetch('http://localhost:3000/secrets')
                .then(response => {
                    if (response.status === 200) {
                        // User is authenticated, try to get email
                        // In a real app, you might have an API endpoint to get user info
                        const email = localStorage.getItem('userEmail');
                        if (email) {
                            showProfile(email);
                        } else {
                            showLoginForm();
                        }
                    } else {
                        showLoginForm();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showLoginForm();
                });
            }
            
            function showProfile(email) {
                loginForm.classList.add('hidden');
                registerForm.classList.add('hidden');
                profilePage.classList.remove('hidden');
                
                profileEmail.textContent = email;
                profileInitial.textContent = email.charAt(0).toUpperCase();
                
                // Store email in localStorage for demo purposes
                // In a real app, you would get this from the server
                localStorage.setItem('userEmail', email);
            }
            
            function showLoginForm() {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                profilePage.classList.add('hidden');
                
                // Clear form fields
                document.getElementById('login-email').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('register-email').value = '';
                document.getElementById('register-password').value = '';
                document.getElementById('confirm-password').value = '';
                
                clearErrors();
            }
            
            function showError(element, message) {
                element.textContent = message;
                element.classList.remove('hidden');
            }
            
            function clearErrors() {
                loginError.classList.add('hidden');
                registerError.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

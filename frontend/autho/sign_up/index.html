<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Explore & Protect Our Planet</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>WELCOME</h2>
            <p>
                Join the mission to explore, <br>
                learn, and protect our planet
            </p>
            <div class="avatar-illustration"></div>
        </div>
        <div class="right-panel">
            <div class="profile-icon">
                <img src="profile-icon.png" alt="Profile Icon">
            </div>
            <form id="signupForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email ID" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="primary-btn">Create account</button>
                <button type="button" class="google-btn" onclick="googleSignUp()">Continue with Google</button>
            </form>
            <p class="login-link">
                Already have an account? <a href="#">Log in</a>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

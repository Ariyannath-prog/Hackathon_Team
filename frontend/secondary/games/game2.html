<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87ceeb;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            max-width: 400px;
            max-height: 600px;
            border: 2px solid #228b22;
            border-radius: 10px;
            background-color: #fff;
            overflow: hidden;
        }
        #character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            transition: left 0.2s;
        }
        .trash {
            position: absolute;
            font-size: 30px;
            transition: top 0.1s linear;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        #timer {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 150px;
        }
        .control-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1e90ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-btn:hover {
            background-color: #4169e1;
        }
        @media (min-width: 601px) {
            #controls {
                display: none; /* Hide buttons on desktop */
            }
        }
        @media (max-width: 600px) {
            #game-container {
                width: 90vw;
                height: 90vh;
            }
            #character {
                font-size: 30px;
            }
            .trash {
                font-size: 20px;
            }
            #score, #timer {
                font-size: 18px;
            }
            .control-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="character">ðŸ§‘</div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="controls">
            <button class="control-btn" id="left">Left</button>
            <button class="control-btn" id="right">Right</button>
        </div>
    </div>
    <script>
        const container = document.getElementById('game-container');
        const character = document.getElementById('character');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const leftBtn = document.getElementById('left');
        const rightBtn = document.getElementById('right');

        let charPos = 50; // Percentage from left
        let score = 0;
        let timeLeft = 60;
        let gameOver = false;
        let trashes = [];
        const moveSpeed = 10; // Percentage move per key press
        const containerWidth = container.clientWidth;
        const containerHeight = container.clientHeight;
        const charWidth = character.clientWidth;

        // Timer
        const timerInterval = setInterval(() => {
            if (!gameOver) {
                timeLeft--;
                timerDisplay.innerText = `Time: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }
        }, 1000);

        // Create trash every 1 second
        const trashInterval = setInterval(() => {
            if (!gameOver) {
                createTrash();
            }
        }, 1000);

        // Move trash down
        const moveInterval = setInterval(() => {
            if (!gameOver) {
                moveTrash();
            }
        }, 100);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameOver) {
                if (e.key === 'ArrowLeft' && charPos > 0) {
                    charPos -= moveSpeed;
                } else if (e.key === 'ArrowRight' && charPos < 100) {
                    charPos += moveSpeed;
                }
                updateCharPosition();
            }
        });

        // Mobile buttons
        leftBtn.addEventListener('click', () => {
            if (!gameOver && charPos > 0) {
                charPos -= moveSpeed;
                updateCharPosition();
            }
        });

        rightBtn.addEventListener('click', () => {
            if (!gameOver && charPos < 100) {
                charPos += moveSpeed;
                updateCharPosition();
            }
        });

        function updateCharPosition() {
            character.style.left = `${charPos}%`;
        }

        function createTrash() {
            const trash = document.createElement('div');
            trash.classList.add('trash');
            trash.innerText = 'ðŸ—‘ï¸';
            trash.style.left = `${Math.random() * 90 + 5}%`; // Random position
            trash.style.top = '0px';
            container.appendChild(trash);
            trashes.push(trash);
        }

        function moveTrash() {
            trashes.forEach((trash, index) => {
                let top = parseInt(trash.style.top) || 0;
                top += 5; // Move down
                trash.style.top = `${top}px`;

                // Check collision with character
                const trashRect = trash.getBoundingClientRect();
                const charRect = character.getBoundingClientRect();
                if (
                    trashRect.bottom >= charRect.top &&
                    trashRect.top <= charRect.bottom &&
                    trashRect.right >= charRect.left &&
                    trashRect.left <= charRect.right
                ) {
                    score++;
                    scoreDisplay.innerText = `Score: ${score}`;
                    container.removeChild(trash);
                    trashes.splice(index, 1);
                } else if (top > containerHeight) {
                    // Remove if off screen
                    container.removeChild(trash);
                    trashes.splice(index, 1);
                }
            });
        }

        function endGame() {
            gameOver = true;
            clearInterval(timerInterval);
            clearInterval(trashInterval);
            clearInterval(moveInterval);
            alert(`Game Over! Your score: ${score}`);
        }

        updateCharPosition();
    </script>
</body>
</html>

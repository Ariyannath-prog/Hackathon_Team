<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f3fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #game-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 700px;
            width: 90%;
        }

        h1 {
            color: #2196f3;
            margin-bottom: 20px;
        }

        #instructions {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        #timer {
            font-size: 1.2em;
            color: #f44336;
            margin-bottom: 10px;
        }

        #question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #feedback {
            font-size: 1.1em;
            margin: 15px 0;
            color: #ff5722;
        }

        #score {
            font-size: 1.1em;
            margin-top: 20px;
        }

        #restart-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: background-color 0.3s;
            display: none;
        }

        #restart-btn:hover {
            background-color: #388e3c;
        }

        #map {
            max-width: 100%;
            height: auto;
        }

        .country {
            fill: #b0bec5;
            stroke: #fff;
            stroke-width: 0.5;
            cursor: pointer;
            transition: fill 0.3s;
        }

        .country:hover {
            fill: #90caf9;
        }

        .correct {
            fill: #4caf50 !important;
        }

        .incorrect {
            fill: #f44336 !important;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            #game-container {
                padding: 15px;
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
            }

            #instructions, #question, #timer, #feedback {
                font-size: 1em;
            }

            #restart-btn {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #map {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Geography Quiz with Map</h1>
        <p id="instructions">Click on the country shown in the question before the timer runs out!</p>
        <div id="timer">Time: 15s</div>
        <div id="question"></div>
        <svg id="map" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
            <!-- Simplified SVG map with a few countries -->
            <path class="country" data-name="Brazil" d="M150 250 C150 300, 200 350, 250 350 C300 350, 350 300, 350 250 C350 200, 300 150, 250 150 C200 150, 150 200, 150 250 Z" />
            <path class="country" data-name="Australia" d="M400 200 C400 250, 450 300, 500 300 C550 300, 600 250, 600 200 C600 150, 550 100, 500 100 C450 100, 400 150, 400 200 Z" />
            <path class="country" data-name="Canada" d="M100 50 C100 100, 150 150, 200 150 C250 150, 300 100, 300 50 C300 0, 250 -50, 200 0 C150 0, 100 0, 100 50 Z" />
            <path class="country" data-name="India" d="M350 100 C350 150, 400 200, 450 200 C500 200, 550 150, 550 100 C550 50, 500 0, 450 0 C400 0, 350 50, 350 100 Z" />
        </svg>
        <div id="feedback"></div>
        <div id="score">Score: 0 / 0</div>
        <button id="restart-btn">Play Again</button>
    </div>

    <script>
        const countries = [
            { name: 'Brazil', feedback: 'Brazil is in South America!' },
            { name: 'Australia', feedback: 'Australia is a country and a continent!' },
            { name: 'Canada', feedback: 'Canada is in North America!' },
            { name: 'India', feedback: 'India is in Asia!' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = countries.length;
        let timeLeft = 15;
        let timerInterval;

        function startGame() {
            currentQuestion = 0;
            score = 0;
            timeLeft = 15;
            updateScore();
            document.getElementById('feedback').textContent = '';
            document.getElementById('restart-btn').style.display = 'none';
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            if (currentQuestion >= totalQuestions) {
                endGame();
                return;
            }
            const country = countries[currentQuestion];
            document.getElementById('question').textContent = `Find ${country.name} on the map!`;
            document.getElementById('feedback').textContent = '';
            timeLeft = 15;
            document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
            resetMap();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Time: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('feedback').textContent = `Time's up! The correct country was ${countries[currentQuestion].name}.`;
                    document.getElementById('feedback').style.color = '#f44336';
                    highlightCorrectCountry();
                    setTimeout(nextQuestion, 2000);
                }
            }, 1000);
        }

        function checkAnswer(selectedCountry) {
            clearInterval(timerInterval);
            const correctCountry = countries[currentQuestion].name;
            const paths = document.querySelectorAll('.country');
            paths.forEach(path => {
                path.style.pointerEvents = 'none'; // Disable further clicks
                if (path.dataset.name === correctCountry) {
                    path.classList.add('correct');
                }
                if (path.dataset.name === selectedCountry && selectedCountry !== correctCountry) {
                    path.classList.add('incorrect');
                }
            });

            if (selectedCountry === correctCountry) {
                score++;
                document.getElementById('feedback').textContent = `Correct! ${countries[currentQuestion].feedback}`;
                document.getElementById('feedback').style.color = '#4caf50';
            } else {
                document.getElementById('feedback').textContent = `Oops! You clicked ${selectedCountry}. The correct country was ${correctCountry}. ${countries[currentQuestion].feedback}`;
                document.getElementById('feedback').style.color = '#f44336';
            }
            updateScore();
            setTimeout(nextQuestion, 2000);
        }

        function highlightCorrectCountry() {
            const correctCountry = countries[currentQuestion].name;
            const paths = document.querySelectorAll('.country');
            paths.forEach(path => {
                if (path.dataset.name === correctCountry) {
                    path.classList.add('correct');
                }
            });
        }

        function resetMap() {
            const paths = document.querySelectorAll('.country');
            paths.forEach(path => {
                path.classList.remove('correct', 'incorrect');
                path.style.pointerEvents = 'auto';
            });
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                loadQuestion();
                startTimer();
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('question').textContent = 'Game Over!';
            document.getElementById('timer').textContent = '';
            document.getElementById('feedback').textContent = `You finished the quiz!`;
            document.getElementById('restart-btn').style.display = 'block';
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} / ${totalQuestions}`;
        }

        document.querySelectorAll('.country').forEach(path => {
            path.addEventListener('click', () => {
                checkAnswer(path.dataset.name);
            });
        });

        document.getElementById('restart-btn').addEventListener('click', startGame);

        startGame();
    </script>

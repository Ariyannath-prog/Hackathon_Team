<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Runner</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #87CEEB; /* Sky blue background */
            font-family: Arial, sans-serif;
            color: #000;
        }

        #game-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 400px; /* Fixed height for game area */
            border: 2px solid #000;
            overflow: hidden;
            background-color: #90EE90; /* Green ground */
        }

        #canvas {
            width: 100%;
            height: 100%;
        }

        #score, #timer, #carbon {
            font-size: 20px;
            margin: 5px;
        }

        #controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            touch-action: manipulation;
        }

        /* Hide controls on desktop */
        @media (min-width: 768px) {
            #controls {
                display: none;
            }
        }

        /* Adjust for mobile */
        @media (max-width: 767px) {
            #game-container {
                width: 100vw;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="timer">Time: 0</div>
    <div id="carbon">Carbon Footprint: 0</div>
    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
        <button class="control-btn" id="jump">Jump ↑</button>
        <button class="control-btn" id="slide">Slide ↓</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const carbonElement = document.getElementById('carbon');

        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        });

        let player = {
            x: 100,
            y: canvas.height - 50,
            width: 40,
            height: 50,
            vy: 0,
            jumping: false,
            sliding: false,
            slideTimer: 0
        };

        let obstacles = [];
        let powerups = [];
        let gameSpeed = 5;
        let gravity = 0.5;
        let jumpPower = -12;
        let score = 0;
        let carbon = 0;
        let time = 0;
        let gameOver = false;
        let timerInterval;

        // Generate obstacles and power-ups
        function generateItem() {
            if (Math.random() < 0.02) { // Chance to spawn obstacle
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - 50 - (Math.random() > 0.5 ? 0 : 50), // Ground or air
                    width: 40,
                    height: 50,
                    type: Math.random() > 0.5 ? 'car' : 'factory'
                });
            }
            if (Math.random() < 0.015) { // Chance to spawn power-up
                powerups.push({
                    x: canvas.width,
                    y: canvas.height - 50 - Math.random() * 100,
                    size: 20,
                    type: ['tree', 'bicycle', 'solar'][Math.floor(Math.random() * 3)]
                });
            }
        }

        // Draw player
        function drawPlayer() {
            ctx.fillStyle = 'green';
            if (player.sliding) {
                ctx.fillRect(player.x, player.y + 25, player.width, player.height / 2);
            } else {
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.fillStyle = obs.type === 'car' ? 'red' : 'gray';
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            });
        }

        // Draw power-ups
        function drawPowerups() {
            powerups.forEach(pu => {
                ctx.fillStyle = 'lime';
                ctx.beginPath();
                ctx.arc(pu.x + pu.size / 2, pu.y + pu.size / 2, pu.size / 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Update game
        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ground
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

            generateItem();

            // Move obstacles and power-ups
            obstacles.forEach(obs => obs.x -= gameSpeed);
            powerups.forEach(pu => pu.x -= gameSpeed);

            // Remove off-screen
            obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
            powerups = powerups.filter(pu => pu.x + pu.size > 0);

            // Player physics
            if (player.jumping) {
                player.y += player.vy;
                player.vy += gravity;
                if (player.y >= canvas.height - 50) {
                    player.y = canvas.height - 50;
                    player.jumping = false;
                    player.vy = 0;
                }
            }

            if (player.sliding) {
                player.slideTimer--;
                if (player.slideTimer <= 0) {
                    player.sliding = false;
                }
            }

            // Collision with obstacles
            obstacles.forEach((obs, index) => {
                let playerHeight = player.sliding ? player.height / 2 : player.height;
                let playerY = player.sliding ? player.y + 25 : player.y;
                if (player.x + player.width > obs.x && player.x < obs.x + obs.width &&
                    playerY + playerHeight > obs.y && playerY < obs.y + obs.height) {
                    carbon += 20;
                    obstacles.splice(index, 1);
                    if (carbon >= 100) {
                        gameOver = true;
                        alert('Game Over! High Carbon Footprint.');
                        clearInterval(timerInterval);
                    }
                }
            });

            // Collect power-ups
            powerups.forEach((pu, index) => {
                if (player.x + player.width > pu.x && player.x < pu.x + pu.size &&
                    player.y + player.height > pu.y && player.y < pu.y + pu.size) {
                    score += 50;
                    carbon = Math.max(0, carbon - 10);
                    powerups.splice(index, 1);
                }
            });

            drawPlayer();
            drawObstacles();
            drawPowerups();

            score += 1; // Distance score
            scoreElement.textContent = `Score: ${score}`;
            carbonElement.textContent = `Carbon Footprint: ${carbon}`;

            requestAnimationFrame(update);
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === ' ') {
                if (!player.jumping) {
                    player.jumping = true;
                    player.vy = jumpPower;
                }
            } else if (e.key === 'ArrowDown') {
                if (!player.sliding && !player.jumping) {
                    player.sliding = true;
                    player.slideTimer = 30; // Slide duration
                }
            }
        });

        document.getElementById('jump').addEventListener('click', () => {
            if (!player.jumping) {
                player.jumping = true;
                player.vy = jumpPower;
            }
        });

        document.getElementById('slide').addEventListener('click', () => {
            if (!player.sliding && !player.jumping) {
                player.sliding = true;
                player.slideTimer = 30;
            }
        });

        // Timer
        timerInterval = setInterval(() => {
            time++;
            timerElement.textContent = `Time: ${time}`;
        }, 1000);

        update();
    </script>
</body>
</html>
